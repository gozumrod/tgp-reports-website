<div class="row">
  <div class="col-xs-12">
    <div class="menu-section b-blue" *ngFor="let menu of menuData">
      <span>Title:</span><span>{{ menu.menuTitle }}</span><br />
      <span>Description:</span><span>{{ menu.menuDescription }}</span><br />
      <span>image:</span><span><img [src]= "menu.menuStepImage" alt="{{ menu.menuTitlte }}" class="img-responsive" style="max-height: 50px;" /></span>      
    </div>
  </div>
</div>
